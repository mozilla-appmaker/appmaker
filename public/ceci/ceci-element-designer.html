<polymer-element name="ceci-element" extends="ceci-element-base">
  <template id="ceci-element">
    <style>
      :host {
        position: absolute;
        width: 100%;
        top: 0;
      }

      :host #handle {
        position: absolute;
        right: 0;
        opacity: .6;
        border-radius: 2px;
        background-color: white;
        border: solid 1px #BBB;
        width: 16px;
        height: 16px;
        padding: 3px;
        cursor: move;
        background-image: url('assets/move.png');
        background-repeat: no-repeat;
        background-position: 3px 3px;
        margin: 3px;
        z-index: 9999;
        visibility: hidden;
      }

      :host:hover #handle {
        visibility: visible;
      }

      :host #handle:hover {
        opacity: 1;
      }
    </style>
    <div id="handle"></div>
  </template>
  <script>
    Polymer('ceci-element', {
      ready: function () {
        this.super();

        var that = this;
      }
    });
  </script>
</polymer-element>
